<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="utf-8">
  <title>EXERCICI 1 RGARCI</title>
</head>
<body>
  <p id="output"></p>

  <script>
    // Aqui es quan la pàgina es càrrega
    document.addEventListener('DOMContentLoaded', function () {
      // Mostra el missatge a la pàgina
      document.getElementById('output').textContent = 'Pàgina Carregada';
      // I mostrar missatge a la consola
      console.log('Pàgina Carregada');
    });
  </script>
</body>
</html>
