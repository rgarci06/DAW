<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Registre</title>
</head>
<body>
  <form id="registre" action="/submit" method="POST" novalidate>
    <h1>REGISTRE</h1>
    <label>
      Nom:
      <input id="usuari" type="text" name="nom" placeholder="Raúl">
    </label>
    <label>
      1r Cognom:
      <input id="cognom1" type="text" name="cognom1" placeholder="García">
    </label>
    <label>
      2n Cognom:
      <input id="cognom2" type="text" name="cognom2" placeholder="Magro">
    </label>
    <label>
      Correu electrònic:
      <input id="email" type="email" name="email" placeholder="rgarci@insdanielblanxart.cat">
    </label>
    <label>
      Número de telèfon:
      <input id="telefon" type="text" name="telefon" placeholder="633851910">
    </label>
    <label>
      Data de naixement:
      <input id="data" type="text" name="data" placeholder="12/04/1999">
    </label>
    <label>
      Targeta de crèdit:
      <input id="tarjeta" type="text" name="tarjeta" placeholder="1234-5678-9101-1121">
    </label>
    <label>
      Contrasenya:
      <input id="password" type="password" name="contrasenya" placeholder="Contrasenya">
    </label>
    <label>
      Confirma la contrasenya:
      <input id="password2" type="password" name="confirmar_contrasenya" placeholder="Confirma la contrasenya">
    </label>
    <label>
      <input id="termes" type="checkbox" name="termes">
      Accepto els termes i condicions
    </label>
    <button type="submit">Registrar-se</button>
  </form>

  <script src="./script.js"></script>
</body>
</html>
